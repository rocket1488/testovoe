<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <table>
        <caption>Currency quotes</caption>
       <tr>
            <th>Currency code</th>
            <th>Currency name</th>
            <th>Price</th>
            <th>Datetime</th>
            <th>Par</th>
       </tr>
        {% for currency in currencies %}
            <tr>
                <td>{{ currency.code }}</td>
                <td>{{ currency.name }}</td>
                <td>{{ currency.price }}</td>
                <td>{{ currency.time }}</td>
                <td>{{ currency.nominal }}</td>
           </tr>
        {% endfor %}
    </table>
    </body>
</html>
